<h1 mat-dialog-title>Result</h1>
<div mat-dialog-content>
  <table style="overflow-x: auto">
    <tr>
      <td>Trained Vocabulary:</td>
      <td>{{data.count}}</td>
    </tr>
    <br>
    <tr>
      <td>Correct Answers:</td>
      <td>{{data.correct}} </td>
    </tr>
    <br>
    <tr>
      <td>Wrong Answers:</td>
      <td>{{data.failures}} </td>
    </tr>
  </table>
  <br>
  <p>{{resultMessage}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button style="margin-left: 0px;" (click)="okClicked()">End this training</button>
</div>
