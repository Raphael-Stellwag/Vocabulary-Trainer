<h1 mat-dialog-title>Add Vocabulary to Class {{data.voc.clas}} / Unit {{data.voc.unit}}</h1>
<div mat-dialog-content>
  <p><app-var-primary-language></app-var-primary-language></p>
  <mat-form-field>
    <input required matInput [(ngModel)]="data.voc.primaryLanguage" autocorrect='off' cdkFocusInitial>
  </mat-form-field>

  <br>
  <p><app-var-secondary-language></app-var-secondary-language></p>
  <mat-form-field>
    <input required matInput [(ngModel)]="data.voc.secondaryLanguage" autocorrect='off' cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelClicked()">Cancel</button>
  <button mat-button (click)="okClicked()" >Ok</button>
</div>
